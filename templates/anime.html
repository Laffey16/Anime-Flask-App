{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/anime.css') }}">
<title>Anime</title>
{% endblock %}

{% block content %}
<div class="nav-container">
    <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('anime') }}">Anime</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
</div>

<div class="container">
    <h1>Anime Gallery</h1>

    <div class="user-input">
        <h2>Search Anime</h2>
        <form action="{{ url_for('anime') }}" method="POST">
            <input type="text" name="anime_input" placeholder="Enter anime tag">
            <button class="submit-button" type="submit">Search</button>
        </form>
    </div>

    <div class="image-container">
        {% for image_url in image_urls %}
        <img src="{{ image_url }}" alt="Anime Image" loading="lazy" class="grid-image">
        {% endfor %}
    </div>
</div>

<div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image" alt="Enlarged anime image">
    <div id="loader" class="loader"></div>
</div>

{% block scripts %}
<script src="{{ url_for('static', filename='js/animefocus.js') }}"></script>
{% endblock %}
{% endblock %}
